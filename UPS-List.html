<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/> 
		<title>WLGITSSCATS</title>
		<link rel="icon" href="img/nzta-logo.png" type="img/png"/>
		<link href="css/ups.css" rel="stylesheet" type="text/css"/>
		<!--<script type="text/javascript" src="js/ups.js"></script>-->
	</head>
	<body>
		<div id="content">
			<div id="header">
				<img src="img/nzta.jpg" alt="Image not found">
			</div>
			<div id="loginsection">
				<form name="login" method="post" action="ups.html"accept-charset="utf-8">
					<table style="list-style: none;">
						<tr class="login"><td><label>Username</label></td>
							<td><input name="uname" type="username" placeholder="Username" required autofocus></td></tr>
						<tr class="login"><td><label>Password</label></td>
							<td><input name="pass" type="password" placeholder="Password" required></td></tr>
						<tr class="login"><td></td><td><button type="submit">Login</button><td></tr>
					</table>
				</form>
			</div>
		</div>
	</body>
</html>
